<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-weight">
        <label for="weight">Add your weight <b>(KG)</b>:</label>
        <input
          type="text"
          id="weight"
          class="input-user"
          placeholder="number KG"
        />
      </div>
      <div class="input-height">
        <label for="height">Add your height <b>(cm)</b>:</label>
        <input
          type="text"
          id="height"
          class="input-user"
          placeholder="number CM"
        />
      </div>
      <button id="reset">Reset</button>
      <p id="display-result"></p>
    </div>
  </body>
</html>
